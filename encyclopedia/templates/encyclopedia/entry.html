{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry_title }}
{% endblock %}

{% block body %}
  {{ content | safe}}

  <form action="{% url 'edit' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="entry_title" value="{{ entry_title }}">
    <input type="submit" value="Edit" class="btn btn-danger">
  </form>
{% endblock %}
